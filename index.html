<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phone Book</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="icon" href="./images/icons8-phone-book-48.png" type="image/png">
</head>

<body>
  <header>
    <div class="container header-container">
      <img src="images/icons8-phone-book-48.png" alt="Logo" title="Logo" width="80" height="80">
      <nav class="main-nav">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Phone Book</h1>
    <!-- אזור שליטה: מונה אנשים, חיפוש, הוספה, ניקוי -->
    <div class="controls">
      <span id="peopleCount">0 people</span>
      <input type="text" id="searchInput" placeholder="Search..." />
      <button id="addBtn"><img src="images/icons8-add.gif" alt="add" title="add" width="18" height="18"></button>
      <button id="clearAllBtn"><img src="images/icons8-delete-100.png" alt="delete" title="delete" width="18"
          height="18"></button>
    </div>

  <!-- רשימת אנשי קשר מעוצבת -->
  <ul class="contacts-grid">
    <li class="contact-card">
      <img src="images/bertie.jpg" alt="Bertie Yates" class="contact-img">
      <div class="contact-info">
        <strong>Bertie Yates</strong>
      </div>
      <div class="contact-actions">
        <button title="info"><img src="images/icons8-info-128.png" width="18"></button>
        <button title="Edit"><img src="images/icons8-edit-64.png" width="18"></button>
        <button title="Delete"><img src="images/icons8-delete-100.png" width="18"></button>
      </div>
    </li>
    <li class="contact-card">
      <img src="images/hester.jpg" alt="Hester Hogan" class="contact-img">
      <div class="contact-info">
        <strong>Hester Hogan</strong>
      </div>
      <div class="contact-actions">
        <button title="info"><img src="images/icons8-info-128.png" width="18"></button>
        <button title="Edit"><img src="images/icons8-edit-64.png" width="18"></button>
        <button title="Delete"><img src="images/icons8-delete-100.png" width="18"></button>
      </div>
    </li>
    <li class="contact-card">
      <img src="images/larry.jpg" alt="Larry Little" class="contact-img">
      <div class="contact-info">
        <strong>Larry Little</strong>
      </div>
      <div class="contact-actions">
        <button title="info"><img src="images/icons8-info-128.png" width="18"></button>
        <button title="Edit"><img src="images/icons8-edit-64.png" width="18"></button>
        <button title="Delete"><img src="images/icons8-delete-100.png" width="18"></button>
      </div>
    </li>
    <li class="contact-card">
      <img src="images/sean.jpg" alt="Sean Walsh" class="contact-img">
      <div class="contact-info">
        <strong>Sean Walsh</strong>
      </div>
      <div class="contact-actions">
        <button title="info"><img src="images/icons8-info-128.png" width="18"></button>
        <button title="Edit"><img src="images/icons8-edit-64.png" width="18"></button>
        <button title="Delete"><img src="images/icons8-delete-100.png" width="18"></button>
      </div>
    </li>
  </ul>
    

    <!-- חיבור לקובץ JavaScript -->
    <script src="JavaScript/index.js" defer></script>
  </main>

  <footer>
    <div class="container">
      © All rights reserved to Mhdi Swwed 2025
    </div>
  </footer>
</body>

</html>
